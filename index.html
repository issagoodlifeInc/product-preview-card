<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="flex container">
      <div class="main--img">
        <!-- Img goes here ... -->

        <!-- <picture>
          <source
            media="(max-width: 600px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 600px)"
            srcset="./images/image-product-desktop.jpg"
          />
        </picture> -->
        <img
          src="./images/image-product-mobile.jpg"
          alt="Perfume"
          class="img--card mobile--img"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="Perfume"
          class="img--card laptop--img"
        />
      </div>

      <section class="card--body">
        <p class="card--type">Perfume</p>

        <h1 class="card--title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card--body_text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card--prices">
          <span class="card--price">$149.99</span>
          <span class="card--price_before">$169.99</span>
        </div>

        <button class="btn--card">
          <img src="./images/icon-cart.svg" alt="cart" />Add to Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://linktr.ee/les_kim" target="_blank">Lesley Kimutai</a>.
    </footer>
  </body>
</html>
